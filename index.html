<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>

<div id="table_show" class="display">
    <div id="display"> </div>
</div>

<script>
    $(document).ready(function () {
        $.get("https://raw.githubusercontent.com/NCCU-Eng/Shell-Nouns-Study/main/corpus/shell_noun.html", function (data, status) {
            $("#display").append(data);
            $("#display").addClass("table table-striped");
            $("#display .dataframe").DataTable({
                scrollY: '100vh',
                scrollCollapse: true,
                paging: true,
                responsive: true, 
                fixedHeader: true, 
                dom: 'Bfrtip',
                buttons: [
                    'colvis'
                ],
            });
            $("#display .dataframe").css("background-color", "#CCCCCC");
        });
    });
</script>
